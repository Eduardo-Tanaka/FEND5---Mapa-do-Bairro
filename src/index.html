<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Neighborhood Map</title>
		
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">

		<!-- jQuery -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<!-- knockout -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
	</head>

	<body>
		<div id="mySidenav" class="sidenav">
			<a>Bart Locations</a>
			
			<div class="row">
				<div class="col-xs-8">
					<input type="text" class="form-control" style="width:185px;" placeholder="Station location" data-bind="value: paramFilter">
				</div>
				<div class="col-sm-4">
					<button type="button" class="btn btn-primary" style="width:60px;" data-bind="click: filtrar" >Filter</button>
				</div>
			</div>
			
			<div data-bind="foreach: filteredLocations">
				<a class="link-map" data-bind="text: location, click: $parent.jumpMap.bind($data, $index())"></a>
			</div>
		</div>

		<div id="main" class="close-sidebar">
			<nav>
				<div>
					<span onclick="toggleNav()">&#9776;</span>
					<div class="pull-right">
						<span data-bind="text: myLocation" class="hidden-xs"></span>
						<span data-bind="text: temp"></span>
					</div>
				</div>
				
			</nav>
			
			<div id="map"></div>
		</div>
		
		<script src="js/app.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXXP_A2DUz-2HJKMnPwnsWrUUsWdsnnGs&libraries=places&callback=initMap" async defer onerror="googleError()"></script>
	</body>
</html>
